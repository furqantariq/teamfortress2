exec reset
echo "MEDIC CONFIG LOADED"

bind g slot2
bind w slot1
bind r slot3

bind c "voicemenu 2 0"  //help

//radar
alias "autocall_default" "hud_medicautocallersthreshold "70""
alias "autocall_all" "hud_medicautocallersthreshold "100""
alias "+radar" "autocall_all"
alias "-radar" "autocall_default"
bind z "+radar"

bind space +crouchjump
alias +crouchjump "+jump;+duck"
alias -crouchjump "-jump;-duck"

bind q "fakeuber"
alias +uberused "say_team ***UBER USED***;voicemenu 2 5"
alias fakeuber "voicemenu 1 7;say_team ***FAKE UBER CALL***"